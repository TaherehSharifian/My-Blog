{% extends 'base.html' %}
{% load static %}

{% block css_file %}
  <link rel="stylesheet" href="{% static 'blog/styles/post-detail.css' %}" />
{% endblock css_file %}

{% block title %} 
{{post.title}}
{% endblock title %} 

{% block content %}
<section id="summary">
    <h2>{{post.title}}</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.image %}" alt="{{post.title}}">
        <address>By {{post.author|title}}</address>
        <div>Last Updates on <time>{{post.date|date:'d M Y'}}</time>
        </div>
    </article>
</section>

<main>{{post.content|linebreaks}}</main>
{% endblock content %}
